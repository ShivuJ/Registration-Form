<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" onsubmit="return validationForm()">
        <div class="form">
            <h1>Register</h1>
            <div class="username">
                <label for="username">Username</label>
                <br>
                <input type="text" title="username" id="name">
            </div>

            <div class="email">
                <label for="email">E-mail Id</label>
                <br>
                <input type="email" title="email" id="email">
            </div>

            <div class="contact">
                <label for="contact">Contact No.</label>
                <br>
                <input type="number" title="contact" id="contact" maxlength="10">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <br>
                <input type="password" title="password" id="password">
            </div>

            <div class="confirmPassword">
                <label for="confirmPassword">Confirm Password</label>
                <br>
                <input type="password" title="confirmPassword" id="password2">
            </div>

            <div class="button">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </div>
    </form>

    <script>
        function validationForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var contact = document.getElementById("contact").value;
            var firstPass = document.getElementById("password").value;
            var secondPass = document.getElementById("password2").value;

            if (name.trim() === "" || email.trim() === "" || secondPass.trim() === "") {
                alert("Please enter valid data");
                return false;
            }
            else if (contact.length > 10 || contact.length < 10 || contact.trim() === "") {
                alert("Please enter valid contact number");
                return false;
            }
            else if (firstPass.trim() === "" || firstPass.length < 7) {
                alert("Please enter valid password");
                return false;
            }
            else {
                alert("Sucessfully Registered...")
                return true;
            }
        }
    </script>
</body>

</html>
