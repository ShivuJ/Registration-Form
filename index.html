<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <section id="form">
        <form action="#" id="registrationForm">
            <div class="form">
                <h1>Register</h1>
                <div class="username">
                    <span>
                        <label for="username">Username</label>
                        <label for="username" id="uname">Please enter valid name</label>
                    </span>
                    <br>

                    <input type="text" title="username" id="name">

                </div>

                <div class="email">
                    <span>
                        <label for="email">E-mail Id</label>
                        <label for="username" id="emailId">Please enter valid Email address</label>
                    </span>
                    <br>
                    <input type="email" title="email" id="email">
                </div>

                <div class="contact">
                    <span>
                        <label for="contact">Contact No.</label>
                        <label for="username" id="contactNo">Please enter valid Contact number</label>
                        <label for="username" id="contactValidation">Please enter 10 digit Contact number</label>
                    </span>
                    <br>
                    <input type="number" title="contact" id="contact" minlength="10" maxlength="10">
                </div>

                <div class="password">
                    <span>
                        <label for="password">Password</label>
                        <label for="username" id="pass">Please enter valid Password</label>
                    </span>
                    <br>
                    <input type="password" title="password" id="password">
                </div>

                <div class="confirmPassword">
                    <span>
                        <label for="confirmPassword">Confirm Password</label>
                        <label for="username" id="pass2">Password does not match</label>
                    </span>
                    <br>
                    <input type="password" title="confirmPassword" id="password2">
                </div>

                <div class="button">
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
            <script type="text/javascript" src="validation.js"></script>
        </form>
    </section>
</body>

</html>
